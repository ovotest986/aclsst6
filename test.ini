
[custom]

clash_rule_base=https://raw.githubusercontent.com/ovotest986/aclsst6/main/test.yml

rulesets:
  enabled: true
  overwrite_original_rules: true
  update_ruleset_on_request: false
  rulesets:
  - {ruleset: "clash-classic:https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml", group: "DIRECT", interval: 86400}
  - {ruleset: "clash-classic:https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyLite.yaml", group: "MAIN", interval: 86400}


proxy_groups:
  custom_proxy_group:
  - {name: UrlTest, type: url-test, rule: [".*"], url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 100, timeout: 5}
  - {name: 节点选择, type: select, rule: [".*"]}


advanced:
  log_level: info
  print_debug_info: false
  max_pending_connections: 10240
  max_concurrent_threads: 2
  max_allowed_rulesets: 0
  max_allowed_rules: 0
  max_allowed_download_size: 0
  enable_cache: false
  cache_subscription: 60
  cache_config: 300
  cache_ruleset: 21600
  script_clean_context: true
  async_fetch_ruleset: false
  skip_failed_links: false

rules:
  - RULE-SET,DIRECT,UrlTest
  - RULE-SET,MAIN,节点选择
  - GEOIP,CN,节点选择
  - MATCH,节点选择

enable_rule_generator=true
overwrite_original_rules=true
